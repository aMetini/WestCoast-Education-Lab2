<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/734a53a685.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/content/css/styles.css" />
    <link rel="stylesheet" href="/content/css/admin.css" />
    <link rel="stylesheet" href="/content/css/modal.css">

    <title>Courses Administration</title>
  </head>
  <body>
    <header>
      <nav id="admin-nav">
        <div class="container">
          <ul>
            <li>
              <i class="fal fa-arrow-alt-left"></i>
              <a href="../app/index.html">Back to application</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

   
    <main>
        <section id="tableView" class="containter">
          <section class="scroll-container">
            <div class="pagination-header">
              <span id="numberOfCourses"></span>
              <span id="pageInfo"></span>
            </div>
            <div class="table-header">
              <div>
                <input
                  id="searchInput"
                  type="text"
                  class="form-control"
                  placeholder="Type search string"
                />
                <button class="btn" id="searchButton">search</button>              
              </div>
              <button class="btn" id="addNewCourse">Add</button>
            </div>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>#</th>
                    <th >CourseNo</th>
                    <th >Title</th>
                    <th>Description</th>
                    <th >Length</th>
                    <th >Category</th>
                    <th>Price</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="course-list"></tbody>
              </table>
            </div>
            <div class="pagination-footer">
              <span id="firstPage"><i class="far fa-chevron-double-left"></i></i></span>
              <span id="prevPage"><i class="far fa-chevron-left"></i></span>
              <span id="nextPage"><i class="far fa-chevron-right"></i></span>
              <span id="lastPage"><i class="far fa-chevron-double-right"></i></span>
            </div>
          </section>
        </section>

      <!-- Add Course form -->
      <div class="modal hidden">
        <button class="close-modal">&times</button>
        <section id="addCourse-container" class="hidden">
          <form>            
            <input id="courseId" type="text" class="form-control" placeholder="CourseId">
            <input id="courseNumber" type="text" class="form-control" placeholder="CourseNo">
            <input id="title" type="text" class="form-control" placeholder="Title">
            <input id="description" type="text" class="form-control" placeholder="Description">
            <input id="length" type="text" class="form-control" placeholder="CourseLength">
            <input id="category" type="text" class="form-control" placeholder="Category">
            <input id="price" type="text" class="form-control" placeholder="Price">
            <div class="buttons">
              <button class="btn" id="save">Save</button>
              <button class="btn btn-secondary" id="cancel">Cancel</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <div id="spinner" class="hidden">
      <i<div class="tenor-gif-embed" data-postid="15572297" data-share-method="host" data-width="100%" data-aspect-ratio="1.0"><a href="https://tenor.com/view/loading-load-circle-buffering-waiting-gif-15572297">Loading Circle GIF</a> from <a href="https://tenor.com/search/loading-gifs">Loading GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>>
    </div>
    <div class="overlay hidden"></div>
    <script src="/scripts/course-list.js"></script>
    <script src="/scripts/admin.js"></script>
  </body>
</html>
